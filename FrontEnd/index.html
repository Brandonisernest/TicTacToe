<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe dAPP</title>
    <h1>Tic-Tac-Toe</h1>
    <!-- This is the web3 cdn (latest version of web3) -->
    <script src = "https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>

<body>
    <header id="heading"></header>
    <section id ="mm-section">
      <div id = "mm-detected"></div>
      <button id = "mm-connect-btn" >Connect to MetaMask</button>  
      <div id = "mm-current-account"></div>
  </section>
    
    <div class="grid">
      <div class="cell" id = "1-1"></div>
      <div class="cell" id = "2-1"></div>
      <div class="cell" id = "3-1"></div>
      <div class="cell" id = "1-2"></div>
      <div class="cell" id = "2-2"></div>
      <div class="cell" id = "3-2"></div>
      <div class="cell" id = "1-3"></div>
      <div class="cell" id = "2-3"></div>
      <div class="cell" id = "3-3"></div>
    </div>
    <div>
        <button id = "game-btn">Click me to start game!</button>
    </div>
  </div>
  <div id="popup"></div>
</body>
  <script src="dApp.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  </html>

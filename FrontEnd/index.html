<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe dAPP</title>
    <!-- <h1>Tic-Tac-Toe</h1> -->
    <h1 id="team-turn"></h1>
    <button id="team-turn-btn">What turn is it?</button>
    <!-- This is the web3 cdn (latest version of web3) -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </head>

  <body>
    <header id="heading"></header>
    <section id="mm-section">
      <div id="mm-detected"></div>
      <button id="mm-connect-btn">Connect to MetaMask</button>
      <div id="mm-current-account"></div>
    </section>

    <div class="grid">
      <div class="cell" id="1-1" data-x="1" data-y="1"></div>
      <div class="cell" id="2-1" data-x="2" data-y="1"></div>
      <div class="cell" id="3-1" data-x="3" data-y="1"></div>
      <div class="cell" id="1-2" data-x="1" data-y="2"></div>
      <div class="cell" id="2-2" data-x="2" data-y="2"></div>
      <div class="cell" id="3-2" data-x="3" data-y="2"></div>
      <div class="cell" id="1-3" data-x="1" data-y="3"></div>
      <div class="cell" id="2-3" data-x="2" data-y="3"></div>
      <div class="cell" id="3-3" data-x="3" data-y=""></div>
    </div>
    <div>
      <input id="value-input" placeholder="Put in some ether to Play!" />
      <button id="game-btn">Click me to enter game!</button>
    </div>
    <div>
      <button id="team-btn">Find out what team you are on</button>
    </div>
    <div id="popup"></div>
  </body>
  <script src="dApp.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
</html>
